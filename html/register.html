<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='yellow'/><g transform='scale(-1,1) translate(-16,0)'><rect x='4' y='6' width='8' height='5' fill='black'/><rect x='10' y='4' width='3' height='3' fill='black'/></g></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="scripts/config.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm" action="/register" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="first_name" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="last_name_1" placeholder="Primer Apellido" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="last_name_2" placeholder="Segundo Apellido (opcional)">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="user_password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Registrar</button>
            </div>
            <p class="form-text mt-3">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </form>
        <div class="alert-info">La alta de la cuenta es un proceso manual y puede tardar días. De ser necesario avise a un administrador.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
